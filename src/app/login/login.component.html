
		<!-- Start Hero Section -->

      <div class="container">

              <h1>Login</h1>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="hero-img-wrap">

  <!-- Start Why Choose Us Section -->
  <div class="why-choose-section">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-6 mx-auto">
          <form [formGroup]="loginform"
          (submit)="login()" >
          

            <div class="mb-3">
              <label for="exampleInputEmail1" class="fw-bold">Email address</label><br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div id="emailHelp">We'll never share your email with anyone else.</div>
            </div>
          
            <div class="mb-3">
              <label for="exampleInputPassword1 " class="fw-bold">Password</label><br>
              <input class=" form-control" type="password" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="mb-3  form-text ">
              <input type="checkbox" id="exampleCheck1">
              <label for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary  ">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- End Why Choose Us Section -->
