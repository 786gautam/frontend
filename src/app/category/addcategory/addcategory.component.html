<div class="hero">
    <div class="container">
        <div class="row justify-content-between">

            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1 class="text-center">Add Category</h1>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="why-choose-section">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6 mx-auto">
                <form [formGroup]="addForm" (submit)="submit()">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="fw-bold"> Category Name</label><br>
                        <input type="text" class="form-control" formControlName="categoryName">
                        <label for="myfile">Image</label>
                        <input type="file" id="myfile" class="form-control"(change)="fileupload($event)">
                   
                        <button type="submit" class="btn btn-primary  my-4 ">Submit</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
