<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1 class="text-center">update Subcategory</h1>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="why-choose-section">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6 mx-auto">
                <form  [formGroup]="AddsubcategoryForm" (submit)="submit()">

                   

                    <div class="mb-3">
                        <label for="exampleInputsubcategoryname" class="fw-bold">Subcategory Name</label><br>
                        <input type="input" class="form-control" id="exampleInputsubcategoryname" aria-describedby="emailHelp" formControlName="subcategoryName">
                    </div>

                    <div class="mb-3">
                        <label>Category</label>
                        <ng-select formControlName="categoryId">
                            <ng-option *ngFor="let category of allcategory"
                                [value]="category._id">{{category.categoryName}}</ng-option>
                        </ng-select>
                    </div>
                    <div class="mb-3">
                        <label for="myfile">image:</label>
                        <input type="file" id="myfile" class="form-control" (change)="fileupload($event)">
                    </div>


                    <button type="submit" class="btn btn-primary  ">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
